{%extends 'base.html'%}
{% load static %}

{%block title%}Articles{%endblock%}

{% block content %}
<div class="container">
    <div class="row">
        {%for news in news.articles%}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{news.urlToImage}}" alt="{{news.source.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p class="card-text">{{news.description|truncatechars:150}}</p>
                    <a href="{{news.url}}" target="_blank" class="btn btn-primary">Read More</a>
                </div>
            </div>
            <br>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
