{% extends 'base.html' %}
{% load static %}
{% load embed_video_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'CSS/videos.css' %}" media="all">
<title>Videos</title>
{% endblock %}

{% block content %}
<h1> 
<div style="text-align: center;">
    {%for v in docs%}
        {{v.vName}}<br>
        {% video v.vUrl 'medium' %}<br>
        {{v.vPriority}}<br>
    {%endfor%}
</div>

{% endblock %}

{% block footer %}
<nav class="navigation column">
                
    <a href="http://localhost:8000" class="footer-link">Home</a>
    <a href="http://localhost:8000/Articles" class="footer-link">Articles</a>
    <a href="http://localhost:8000/Books" class="footer-link">Books</a>
    <a href="http://localhost:8000/Videos" class="footer-current">Videos</a>
   
</nav>
{% endblock %}
